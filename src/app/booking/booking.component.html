<h3 (click)="goStart()">Eco|Consult -  Home</h3>

<div fxLayout="row" fxLayoutAlign="space-between">
    <h4><strong>Buchungen</strong></h4>
<div  fxLayout="column">
    <span>Z채hler</span><br>
    <span>Anzahl Buchungen: {{ nbrbookings }} </span><br>
    <span>Anzahl freie Pl채tze: {{ nbrFreePlacces }}</span>
</div>
</div>

<div>
    <button mat-raised-button 
            color="primary" style="margin-bottom: 20px;"
            (click) ="openDialog()"
            >
            <mat-icon>add</mat-icon>
    </button>
    Neues Unternehmen hinzuf체gen
</div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> BuchungsNummer </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="day">
      <th mat-header-cell *matHeaderCellDef> Datum </th>
      <td mat-cell *matCellDef="let element"> {{element.day}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="place">
      <th mat-header-cell *matHeaderCellDef> Standort </th>
      <td mat-cell *matCellDef="let element"> {{element.place}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> 
            <div>
                <div fxLayout="row" fxLayoutGap="20px">
                    <button mat-raised-button 
                            color="primary"
                            (click) ="edit()"
                            >
                            Buchung 채ndern
                    </button>
                
                    <button mat-raised-button 
                            color="warn"
                            (click) ="cancel()"
                            >
                            Buchung stornieren
                    </button>
                
                </div>

            </div>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
