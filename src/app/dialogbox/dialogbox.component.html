<div *ngIf="templateName === 'booking' ">
    <h3>Add Buchung</h3>
    <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Favorite food</mat-label>
          <input matInput placeholder="Ex. Pizza" value="Sushi">
        </mat-form-field>

      </form>
</div>

<div style="width: 00%; height: 100%;" *ngIf="templateName === 'place' ">
  <h3>Add Buchung</h3>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input type="email" class="form-control" placeholder="Ex. pat@example.com">
      <mat-hint>Errors appear instantly!</mat-hint>
    </mat-form-field>
      
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>

    <mat-form-field class="example-full-width">
    <mat-label>Favorite food</mat-label>
    <input matInput placeholder="Ex. Pizza" value="Sushi">
  </mat-form-field>
  <mat-form-field class="example-full-width">

<mat-label>Favorite food</mat-label>
<input type ="date" placeholder="10.01.2020" value="date">
</mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Leave a comment</mat-label>
    <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
  </mat-form-field>

  <button mat-raised-button 
  color="primary" style="margin-top: 20px;"
  (click) ="addPlace()"
  >
  + book
  </button>

  </form>
</div>
